name: claude-mention
# Runner versions pinned; see ci.yaml header comment for rationale.

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request_review_comment:
    types: [created, edited]

# Consistent with ci.yaml for cache compatibility
env:
  CARGO_TERM_COLOR: always
  CLICOLOR_FORCE: 1
  RUSTFLAGS: "-C debuginfo=0"
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  claude:
    # Two triggers:
    # 1. @worktrunk-bot mentions â€” explicit requests on any issue/PR.
    # 2. Bot-engaged PRs â€” any non-bot comment on a PR where the bot has
    #    authored or reviewed. The verify step checks engagement via API and
    #    skips the job if the bot hasn't participated. Formal review submissions
    #    (pull_request_review) go to claude-review instead.
    #
    # Runs in agent mode (prompt). The prompt tells Claude what happened
    # and where to look; Claude reads the full context itself via gh/skills.
    #
    # Note: secrets cannot be used in job-level `if:` (actions/runner#520) â€”
    # doing so causes GitHub to fail the workflow on push validation. For review
    # comments on fork PRs (which don't receive secrets), we detect forks via
    # github.event context instead. Use a Conversation tab comment for fork PRs.
    if: |
      (github.event_name == 'issues' &&
        contains(github.event.issue.body, '@worktrunk-bot')) ||
      (github.event_name == 'issue_comment' &&
        github.event.comment.user.login != 'worktrunk-bot') ||
      (github.event_name == 'pull_request_review_comment' &&
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.event.comment.user.login != 'worktrunk-bot')
    runs-on: ubuntu-24.04
    permissions:
      contents: write # Allow pushing commits
      pull-requests: write # Allow commenting and updating PRs
      issues: write # Allow commenting on issues
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: ðŸ” Verify bot engagement
        id: verify
        continue-on-error: true
        if: "!contains(github.event.comment.body || '', '@worktrunk-bot')"
        run: |
          if [ "$GITHUB_EVENT_NAME" = "issue_comment" ]; then
            if [ -z "${{ github.event.issue.pull_request.url }}" ]; then
              echo "::notice::Not a PR comment â€” skipping"
              exit 1
            fi
            PR_NUMBER="${{ github.event.issue.number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi

          PR_AUTHOR=$(gh pr view "$PR_NUMBER" --repo "$GITHUB_REPOSITORY" --json author --jq '.author.login')
          if [ "$PR_AUTHOR" = "worktrunk-bot" ]; then
            exit 0
          fi

          BOT_REVIEWS=$(gh api "repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/reviews" \
            --jq '[.[] | select(.user.login == "worktrunk-bot")] | length')
          if [ "$BOT_REVIEWS" -gt "0" ]; then
            exit 0
          fi

          echo "::notice::Bot has not engaged with PR #$PR_NUMBER â€” skipping"
          exit 1
        env:
          GH_TOKEN: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: ðŸ“‚ Checkout code
        if: steps.verify.outcome != 'failure'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          # Use bot token so pushed commits trigger CI workflows
          token: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: ðŸ”§ Configure git for Claude
        run: |
          git config --global user.name "Claude Code"
          git config --global user.email "claude@anthropic.com"

      - name: ðŸ‘€ React to comment
        if: steps.verify.outcome != 'failure' && github.event.comment
        run: |
          # Try issue comment endpoint first, then review comment endpoint.
          # One will match depending on the comment type.
          gh api "repos/$REPO/issues/comments/$COMMENT_ID/reactions" -f content=eyes 2>/dev/null || \
          gh api "repos/$REPO/pulls/comments/$COMMENT_ID/reactions" -f content=eyes 2>/dev/null || true
        env:
          REPO: ${{ github.repository }}
          COMMENT_ID: ${{ github.event.comment.id }}
          GH_TOKEN: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: ðŸ“Œ Check out PR branch (conversation comment)
        if: github.event.issue.pull_request
        run: |
          PR_STATE=$(gh pr view ${{ github.event.issue.number }} --json state --jq '.state')
          if [ "$PR_STATE" = "OPEN" ]; then
            gh pr checkout ${{ github.event.issue.number }}
          else
            echo "::warning::PR is $PR_STATE â€” staying on default branch"
          fi
        env:
          GH_TOKEN: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: ðŸ“Œ Check out PR branch (review comment)
        if: github.event_name == 'pull_request_review_comment'
        run: |
          PR_STATE=$(gh pr view ${{ github.event.pull_request.number }} --json state --jq '.state')
          if [ "$PR_STATE" = "OPEN" ]; then
            gh pr checkout ${{ github.event.pull_request.number }}
          else
            echo "::warning::PR is $PR_STATE â€” staying on default branch"
          fi
        env:
          GH_TOKEN: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: Install cargo-insta
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-insta

      - name: Install cargo-nextest
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-nextest

      - name: ðŸ’° Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ hashFiles('Cargo.lock') }}
          save-if: false

      - name: Install shells (zsh, fish)
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh fish

      - name: ðŸ¤– Run Claude Code
        if: steps.verify.outcome != 'failure'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Use bot token so pushed commits trigger CI workflows
          github_token: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

          additional_permissions: |
            actions: read

          # Always agent mode. The prompt tells Claude what happened; the
          # /running-in-ci skill instructs it to read full context via gh.
          prompt: >-
            ${{ github.event.comment.html_url
              && format(
                'A user commented ({0}). Read the full issue or PR (description, diff, recent comments, CI status) and respond to their feedback. If they''re requesting changes, make the changes, commit, and push. If they''re asking a question, answer it.',
                github.event.comment.html_url
              )
              || format(
                'An issue was opened or updated ({0}). Read it and respond.',
                github.event.issue.html_url
              ) }}

          claude_args: |
            --model opus
            --allowedTools Bash,Edit,Read,Write,Glob,Grep,WebSearch,WebFetch,Task,Skill
            --append-system-prompt "You are operating in a GitHub Actions CI environment. Use /running-in-ci before starting work."

      - name: ðŸ“‹ Upload Claude Code session logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: claude-session-logs
          path: /home/runner/.claude/projects/
          retention-days: 30
          if-no-files-found: warn
