name: claude-mention
# Runner versions pinned; see ci.yaml header comment for rationale.

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request_review_comment:
    types: [created, edited]

# Consistent with ci.yaml for cache compatibility
env:
  CARGO_TERM_COLOR: always
  CLICOLOR_FORCE: 1
  RUSTFLAGS: "-C debuginfo=0"
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  claude:
    # Two triggers:
    # 1. @claude mentions ‚Äî explicit requests on any issue/PR.
    # 2. Bot-engaged PRs ‚Äî any non-bot comment on a PR where the bot has
    #    authored or reviewed. The verify step checks engagement via API and
    #    skips the job if the bot hasn't participated. Formal review submissions
    #    (pull_request_review) go to claude-review instead.
    #
    # Note: secrets cannot be used in job-level `if:` (actions/runner#520) ‚Äî
    # doing so causes GitHub to fail the workflow on push validation. For review
    # comments on fork PRs (which don't receive secrets), we detect forks via
    # github.event context instead. Use a Conversation tab comment for fork PRs.
    if: |
      (github.event_name == 'issues' &&
        contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'issue_comment' && (
        contains(github.event.comment.body, '@claude') ||
        (github.event.issue.pull_request && github.event.comment.user.login != 'worktrunk-bot')
      )) ||
      (github.event_name == 'pull_request_review_comment' &&
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.event.comment.user.login != 'worktrunk-bot')
    runs-on: ubuntu-24.04
    permissions:
      contents: write # Allow pushing commits
      pull-requests: write # Allow commenting and updating PRs
      issues: write # Allow commenting on issues
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: üîç Verify bot engagement
        id: verify
        continue-on-error: true
        if: "!contains(github.event.comment.body || '', '@claude')"
        run: |
          if [ "$GITHUB_EVENT_NAME" = "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi

          PR_AUTHOR=$(gh pr view "$PR_NUMBER" --repo "$GITHUB_REPOSITORY" --json author --jq '.author.login')
          if [ "$PR_AUTHOR" = "worktrunk-bot" ]; then
            exit 0
          fi

          BOT_REVIEWS=$(gh api "repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/reviews" \
            --jq '[.[] | select(.user.login == "worktrunk-bot")] | length')
          if [ "$BOT_REVIEWS" -gt "0" ]; then
            exit 0
          fi

          echo "::notice::Bot has not engaged with PR #$PR_NUMBER ‚Äî skipping"
          exit 1
        env:
          GH_TOKEN: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: üìÇ Checkout code
        if: steps.verify.outcome != 'failure'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          # Use bot token so pushed commits trigger CI workflows
          token: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: üîß Configure git for Claude
        if: steps.verify.outcome != 'failure'
        run: |
          git config --global user.name "Claude Code"
          git config --global user.email "claude@anthropic.com"

      - name: üìå Check out PR branch (conversation comment)
        if: steps.verify.outcome != 'failure' && github.event.issue.pull_request
        run: |
          PR_STATE=$(gh pr view ${{ github.event.issue.number }} --json state --jq '.state')
          if [ "$PR_STATE" = "OPEN" ]; then
            gh pr checkout ${{ github.event.issue.number }}
          else
            echo "::warning::PR is $PR_STATE ‚Äî staying on default branch"
          fi
        env:
          GH_TOKEN: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: üìå Check out PR branch (review comment)
        if: steps.verify.outcome != 'failure' && github.event_name == 'pull_request_review_comment'
        run: |
          PR_STATE=$(gh pr view ${{ github.event.pull_request.number }} --json state --jq '.state')
          if [ "$PR_STATE" = "OPEN" ]; then
            gh pr checkout ${{ github.event.pull_request.number }}
          else
            echo "::warning::PR is $PR_STATE ‚Äî staying on default branch"
          fi
        env:
          GH_TOKEN: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

      - name: Install cargo-insta
        if: steps.verify.outcome != 'failure'
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-insta

      - name: Install cargo-nextest
        if: steps.verify.outcome != 'failure'
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-nextest

      - name: üí∞ Cache
        if: steps.verify.outcome != 'failure'
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ hashFiles('Cargo.lock') }}
          save-if: false

      - name: Install shells (zsh, fish)
        if: steps.verify.outcome != 'failure'
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh fish

      - name: ü§ñ Run Claude Code
        if: steps.verify.outcome != 'failure'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Use bot token so pushed commits trigger CI workflows
          github_token: ${{ secrets.WORKTRUNK_BOT_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          claude_args: |
            --model opus
            --allowedTools Bash,Edit,Read,Write,Glob,Grep,WebSearch,WebFetch,Task,Skill
            --append-system-prompt "You are operating in a GitHub Actions CI environment. Use /running-in-ci before starting work."

      - name: üìã Upload Claude Code session logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: claude-session-logs
          path: /home/runner/.claude/projects/
          retention-days: 30
          if-no-files-found: warn
