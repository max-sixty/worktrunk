name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=0"
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  test:
    name: Test (Tier 1 shells only)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: üìÇ Checkout code
      uses: actions/checkout@v5

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install cargo-insta
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-insta

    - name: Install cargo-nextest
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-nextest

    - name: üí∞ Cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: ${{ hashFiles('Cargo.lock') }}
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - name: Install Tier 1 shells (bash, zsh, fish) - Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh fish

    - name: Install Tier 1 shells (bash, zsh, fish) - macOS
      if: runner.os == 'macOS'
      run: |
        brew install fish
        # bash and zsh are pre-installed on macOS

    - name: Install Tier 1 shells - Windows
      if: runner.os == 'Windows'
      run: |
        # Git Bash is pre-installed on GitHub Actions Windows runners
        # Install scoop package manager if not present
        if (!(Get-Command scoop -ErrorAction SilentlyContinue)) {
          Invoke-RestMethod -Uri https://get.scoop.sh | Invoke-Expression
        }
        # Install fish via scoop
        scoop install fish
        # Note: zsh is not commonly available on Windows, skipping for now
      shell: pwsh

    - name: üè≠ Compile
      uses: clechasseur/rs-cargo@v4
      with:
        command: test
        args: --no-run --locked

    - name: üìã Test
      uses: clechasseur/rs-cargo@v4
      with:
        command: insta
        args: test --test-runner=nextest

    - name: üìé Clippy
      uses: clechasseur/rs-cargo@v4
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings

    - name: ‚å®Ô∏è Fmt
      uses: clechasseur/rs-cargo@v4
      with:
        command: fmt
        args: --all --check

    - name: üóíÔ∏è Doc
      uses: clechasseur/rs-cargo@v4
      with:
        command: doc
        args: --no-deps
