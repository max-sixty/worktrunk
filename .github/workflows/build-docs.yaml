name: build-docs

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v6

      - name: Setup Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.21.0

      - name: Fetch demo assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p docs/static/assets
          for file in $(gh api repos/max-sixty/worktrunk-assets/contents/demos --jq '.[].name'); do
            curl -fsSL -o "docs/static/assets/$file" \
              "https://raw.githubusercontent.com/max-sixty/worktrunk-assets/main/demos/$file"
          done

      - name: üï∑Ô∏è Build docs
        run: zola build
        working-directory: docs

      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/public/
          retention-days: 1
